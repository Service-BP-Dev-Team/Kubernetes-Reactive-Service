---
kind: service
name: MainSort
# Sort list service
kubename: ${KUBE_CONTROLLER_NAME}
inputs: 
 - { name: inp_list}
outputs:
 - { name : out_list}
 
---
kind : service
name : RecSort
 # Recusive Sort: a quicksort based subservice for MainSort
kubename : ${KUBE_CONTROLLER_NAME}
inputs : 
 - { name : inp_arr}
outputs :
 - { name : out_arr,  array: true, size: ${NUMBER_OF_BLOCKS}}
---
kind : service
name : Merge_S
kubename : ${KUBE_CONTROLLER_NAME}
inputs : 
 - { name : indices_in }
 - { name : res_left, array: true, size: ${NUMBER_OF_BLOCKS} }
 - { name : res_right, array: true, size: ${NUMBER_OF_BLOCKS} }
outputs :
 - { name : out}
 - { name : indices_out}

# service that checks if a work request succeeded
---
kind : service
name : Check_output
kubename : ${KUBE_CONTROLLER_NAME}
inputs : 
 - { name : in }
 - { name : res }
outputs :
 - { name : out}
 

---
kind : service
name : Sort_Basic_It
kubename : ${KUBE_CONTROLLER_NAME}
inputs : 
 - { name : index_in }
 - { name : in_arr, array: true, size: ${NUMBER_OF_BLOCKS} }
outputs :
 - { name : out}
 - { name : index_out}
 
---
kind : service
name : BasicSort
kubename : ${KUBE_WORKER_NAME}
inputs : 
 - { name : in }
outputs :
 - { name : out}
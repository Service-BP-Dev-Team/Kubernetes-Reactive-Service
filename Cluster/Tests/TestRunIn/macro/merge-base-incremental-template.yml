#basic case the lenght is 1 
---
kind : rule
name : Merge_Main_Incremental_Base
service: Merge_Main_S_${array_size}
guard :
 classPath: com.local.MergeIncremental
 method: lenght_is_one
functions:
 - { classPath: com.local.Base, method: getZero, label: getZero}
actions:
 - i = getZero()
 - merge_res=in_arr[i]
 - out_length=in_length
 - out_arr[i] = in_arr[i]

 
#service used by the main sort to merge incrementally the result
---
kind : service
name : Merge_Main_S_${array_size}
kubename : ${KUBE_CONTROLLER_NAME}
inputs : 
 - { name : in_length }
 - { name : in_arr, array: true, size: ${array_size} }
outputs :
 - { name : out_length}
 - { name : out_arr, array: true, size: ${array_size}}
 - { name : merge_res}
 
 